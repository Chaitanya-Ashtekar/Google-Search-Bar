<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Animated Google Search Bar</title>
  <link rel="icon" href="google-logo.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="hero">

    <div id="searchBox">
      <img src="google-logo-removebg-preview.png" id="google-icon" class="google-icon" alt="">
      <input type="text" placeholder="Search Google or Type a URL..." name="" value="">
      <img src="google-mic.png" id="mic-icon" class="mic-icon" alt="">
    </div>

  </div>

<script type="text/javascript" src="main.js">

</script>
</body>

</html>
